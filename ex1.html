<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>JS</h1>
    <script>
        document.write(1+1);
        // 스크립트에서 사용할 때 document.write(); 를 활용함
        // html과 js의 차이점은 html은 있는 그대로 1+1이 나오지만 js는 1+1을 입력했을 때 더한 값인 2가 나옴
    </script>
    <h1>html</h1>
    1+1
</body>
</html>
