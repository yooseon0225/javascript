<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .HappyButton{
            background-color: pink;
            color: #000000;
            border: none;
            outline: none;
            width: 100px;
            height: 55px;
            font-size: 25px;
            
        }
    </style>
</head>
<body>
    <input type="button" value="Hi" onclick="alert('hi')">
    <!-- onclick을 사용하는 경우 js가 무조건 나와야한다. -->

    <!-- alert() 위에 알림 -->
    <input type="text" onchange="alert('changed')">
    <input type="text" onkeydown="alert('key down!')">
    <input class="HappyButton" type="button" value="Happy" onclick="alert('i am happy!!!')">

    <!-- onclick, onchange, on keydown : event -->

</body>
</html>
